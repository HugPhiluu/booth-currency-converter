<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Currency Converter Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 id="popup-title">Currency Converter</h2>
  <label for="currency">
    Convert to:
  </label>
  <select id="currency" aria-labelledby="popup-title currency-label">
    <option value="EUR">Euro (EUR)</option>
    <option value="USD">US Dollar (USD)</option>
    <option value="GBP">British Pound (GBP)</option>
    <option value="AUD">Australian Dollar (AUD)</option>
    <option value="CAD">Canadian Dollar (CAD)</option>
    <option value="CNY">Chinese Yuan (CNY)</option>
    <option value="KRW">Korean Won (KRW)</option>
    <option value="OTHER">Other...</option>
  </select>
  <input id="custom-currency" type="text" maxlength="3" placeholder="e.g. CHF" style="display:none;width:100%;margin-top:4px;" aria-label="Custom currency code"/>
  <br/>
  <label for="notation">
    Number Notation:
  </label>
  <select id="notation">
    <option value="comma">1.000,00</option>
    <option value="dot">1,000.00</option>
  </select>
  <br/>
  <button id="save">Save</button>
  <button id="refresh" style="margin-left:8px;">Refresh Rates</button>
  <div id="feedback" style="margin-top:8px;color:red;" aria-live="polite"></div>
  <div id="last-updated" style="margin:8px 0 0 0;font-size:0.95em;color:#555;"></div>
  <script src="browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
